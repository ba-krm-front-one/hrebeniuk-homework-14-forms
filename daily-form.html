<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Daily Form</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content=""/>
    <link rel="icon" href="assets/key-icon.png"/>
    <link rel="stylesheet" href="css/normalize.css"/>
    <link rel="stylesheet" href="css/layout.css"/>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/daily-form.css"/>


    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<main class="daily-container">
    <header>
        <img class="ba-logo-key" src="assets/key-icon.png" alt="">
        <h2 class="ba-name">Create your free account</h2>
        <p class="ba-text">Come and join our cool and amazing community, fill in your details
            to get started. Already have an account? <a href="#">Log in.</a></p>
    </header>
    <form action="#" class="ba-login-form">
        <input class="ba-login-input" type="text" name="first-name" placeholder="First name">
        <input class="ba-login-input" type="text" name="last-name" placeholder="Last name">
        <input class="ba-login-input" type="email" name="email-address" placeholder="Email address">
        <input class="ba-login-input" type="password" name="password" placeholder="Password">
        <button class="ba-login-button" value="sing-up">Sign up for free</button>
    </form>
    <footer>
        <p class="ba-text">By clicking on “Sign up for free”, you agree to the <a href="#">Terms of Service</a> and
            the <a href="#">Privacy Policy</a></p>
    </footer>
</main>
</body>
</html>
