<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Sing In</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<meta name="description" content="" />
	<link rel="icon" href="favicon.png"/>
	<link rel="stylesheet" href="css/normalize.css" />
	<link rel="stylesheet" href="css/layout.css" />
	<link rel="stylesheet" href="css/style.css" />
	<link rel="stylesheet" href="css/sign-in-form.css" />

	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
<body>
	<main class="ba-container">
		<header>
			<nav class="form-navigation">
				<a href="">Sign in</a>
				<a href="">Join us</a>
			</nav>
		</header>
		<form class="form-container" action="#">
			<label class="form-container__legend">
				Username
				<input class="form-container__input" type="text">
			</label>
			<label class="form-container__legend">
				Password
				<input class="form-container__input" type="password">
			</label>
			<label class="form-container__legend">
				<input type="checkbox" checked>
				<span class="checkbox-custom"></span>
				<span>Keep me signed in</span>
			</label>
			<button  class="form-container__button">Sign in</button>
		</form>
		<footer class="footer-navigation">
			<a href="#">Forgot password</a>
			<a href="#">Create an account</a>
		</footer>
	</main>
</body>
</html>
